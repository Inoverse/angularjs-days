<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-dark">

  <!-- Daimler Tab -->
  <ion-tab title="Daimler" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/daimler">
    <ion-nav-view name="tab-daimler"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
