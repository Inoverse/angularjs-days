<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Autos" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/daimler">
    <ion-nav-view name="tab-daimler"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Update" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" data-ng-href="#/tab/update">
    <ion-nav-view name="tab-update"></ion-nav-view>
  </ion-tab>

</ion-tabs>
