<ion-view  view-title="Mercedes-Benz">
	<ion-nav-buttons side="right">
		<button ng-click="show()">Add</button>
	</ion-nav-buttons>
	<ion-content>
		<ion-refresher pulling-text="Aktualisieren..." on-refresh="init()">
		</ion-refresher>
		<ion-item collection-repeat="car in cars" class="item-avatar">
			<img src="{{car.url}}">
      <h2>{{car.model}}</h2>
      <p>{{car.typ}} | {{car.power}}</p>
    </ion-item>
	</ion-content>
</ion-view>
